<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- pause popup -->
    <div class = "modal fade" id = "pauseModal">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-body">
                    <h1>pause</h1>
                </div>
            </div>
        </div>
    </div>
    <!--End Game Popup-->
    <div class = "modal fade" id = "gameOverModal">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h1 class = "modal-title" id = "modalLable">Game Over</h1>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-default btn-lg restart" data-dismiss = "modal">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <!--win popout-->
    <div class = "modal fade" id = "winModal">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h1 class = "modal-title" id = "modalLable">Congratulations you have won</h1>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-default btn-lg restart" data-dismiss = "modal">Play Again?</button>
                </div>
            </div>
        </div>
    </div>
    <!--start popout-->
    <div class = "modal fade" id = "startModal">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h4 class = "modal-title" id = "modalLable">Pick your Character</h4>
                </div>
                <div class = "modal-body">
                    <img class = "char-elem" src = "images/char-boy.png" alt = "char-boy">
                    <img class = "char-elem" src = "images/char-cat-girl.png" alt = "char-cat-girl">
                    <img class = "char-elem" src = "images/char-horn-girl.png" alt = "char-horn-girl">
                    <img class = "char-elem" src = "images/char-pink-girl.png" alt = "char-pink-girl">
                    <img class = "char-elem" src = "images/char-princess-girl.png" alt = "char-princess-girl">
                </div>
                <div class = "modal-footer">
                    <button id = "startButton" type = "button" class = "btn btn-default" data-dismiss = "modal">Start</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
